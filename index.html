<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="profilecard.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    
    <div class="circles">
      <img class="topimg" src="bg-pattern-top.svg" alt="">
      <img class="bottomimg" src="bg-pattern-bottom.svg" alt="">
    </div>
 
    <div class="body">
      <div class="cardtop">
        <img src="bg-pattern-card.svg" alt="">
      </div>
      <div class="profilepic">
        <img src="image-victor.jpg" alt="">
      </div>
      <div class="name">
        <h3>Victor Crest</h3>
        <span>26</span>
      </div>
      <div class="location">
        <span>London</span>
      </div>

      <div class="info">
        <div>
          <h3 class="stats">80K</h3>
          <span>Followers</span>
        </div>
        <div>
          <h3 class="stats">803K</h3>
          <span>Likes</span>
        </div>
        <div>
          <h3 class="stats">1.4K</h3>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
